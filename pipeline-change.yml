- op: add
  path: /resource_types
  value:
    - name: slack-notification
      type: docker-image
      source:
        repository: cfcommunity/slack-notification-resource
        tag: latest
    - name: pivnet
      type: docker-image
      source:
        repository: pivotalcf/pivnet-resource
        tag: latest-final

- op: add
  path: /resources/-
  value:
    name: slack-alert
    type: slack-notification
    source:
      url: https://hooks.slack.com/services/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

- op: add
  path: /jobs/-
  value:
    name: notify-test-version-available
    plan:
    - aggregate:
      - get: tools
      - get: repo
      - get: version
        passed:
        - test-deploy
        trigger: true
        params:
          globs: []
      - put: slack-alert
        params:
          channel: '#spring-paris-demo'
          text: "@here - The new app is available in stage"
